spring.application.name=aviation-api-wrapper

# Server configuration
server.port=8080
server.shutdown=graceful

# Aviation API configuration
aviation.api.base-url=https://aviationweather.gov/api/data
aviation.api.connection-timeout=5000
aviation.api.read-timeout=10000

# Resilience4j Circuit Breaker configuration
resilience4j.circuitbreaker.instances.aviationApi.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.aviationApi.sliding-window-size=10
resilience4j.circuitbreaker.instances.aviationApi.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.aviationApi.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.aviationApi.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.aviationApi.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.aviationApi.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.aviationApi.record-exceptions=com.sporty.behometask.exception.AviationApiException,java.net.ConnectException,java.net.SocketTimeoutException

# Resilience4j Retry configuration
resilience4j.retry.instances.aviationApi.max-attempts=3
resilience4j.retry.instances.aviationApi.wait-duration=1s
resilience4j.retry.instances.aviationApi.enable-exponential-backoff=true
resilience4j.retry.instances.aviationApi.exponential-backoff-multiplier=2
resilience4j.retry.instances.aviationApi.retry-exceptions=com.sporty.behometask.exception.AviationApiException,java.net.ConnectException,java.net.SocketTimeoutException
resilience4j.retry.instances.aviationApi.ignore-exceptions=com.sporty.behometask.exception.AirportNotFoundException,com.sporty.behometask.exception.InvalidIcaoCodeException

# Resilience4j Rate Limiter configuration
resilience4j.ratelimiter.instances.aviationApi.limit-for-period=50
resilience4j.ratelimiter.instances.aviationApi.limit-refresh-period=1s
resilience4j.ratelimiter.instances.aviationApi.timeout-duration=0s

# Actuator endpoints for observability
management.endpoints.web.exposure.include=health,info,metrics,prometheus,circuitbreakers,ratelimiters
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true
management.health.ratelimiters.enabled=true

# Metrics configuration
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Logging configuration
logging.level.root=INFO
logging.level.com.sporty.behometask=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# OpenAPI configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
