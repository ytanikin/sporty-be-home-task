spring.application.name=aviation-api-wrapper

# Server configuration
server.port=8080
server.shutdown=graceful

# Aviation API configuration
aviation.api.base-url=https://aviationweather.gov/api/data
aviation.api.secondary.base-url=https://example.com
aviation.api.tertiary.base-url=https://example2.com
aviation.api.connection-timeout=5000
aviation.api.read-timeout=10000

# Resilience4j Circuit Breaker configuration - Primary
resilience4j.circuitbreaker.instances.primaryAviationApi.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.primaryAviationApi.sliding-window-size=10
resilience4j.circuitbreaker.instances.primaryAviationApi.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.primaryAviationApi.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.primaryAviationApi.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.primaryAviationApi.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.primaryAviationApi.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.primaryAviationApi.record-exceptions=com.sporty.behometask.exception.AviationApiException,java.net.ConnectException,java.net.SocketTimeoutException

# Resilience4j Circuit Breaker configuration - Secondary
resilience4j.circuitbreaker.instances.secondaryAviationApi.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.secondaryAviationApi.sliding-window-size=8
resilience4j.circuitbreaker.instances.secondaryAviationApi.minimum-number-of-calls=4
resilience4j.circuitbreaker.instances.secondaryAviationApi.failure-rate-threshold=60
resilience4j.circuitbreaker.instances.secondaryAviationApi.wait-duration-in-open-state=45s
resilience4j.circuitbreaker.instances.secondaryAviationApi.permitted-number-of-calls-in-half-open-state=2
resilience4j.circuitbreaker.instances.secondaryAviationApi.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.secondaryAviationApi.record-exceptions=com.sporty.behometask.exception.AviationApiException,java.net.ConnectException,java.net.SocketTimeoutException

# Resilience4j Circuit Breaker configuration - Tertiary
resilience4j.circuitbreaker.instances.tertiaryAviationApi.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.tertiaryAviationApi.sliding-window-size=6
resilience4j.circuitbreaker.instances.tertiaryAviationApi.minimum-number-of-calls=3
resilience4j.circuitbreaker.instances.tertiaryAviationApi.failure-rate-threshold=70
resilience4j.circuitbreaker.instances.tertiaryAviationApi.wait-duration-in-open-state=60s
resilience4j.circuitbreaker.instances.tertiaryAviationApi.permitted-number-of-calls-in-half-open-state=2
resilience4j.circuitbreaker.instances.tertiaryAviationApi.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.tertiaryAviationApi.record-exceptions=com.sporty.behometask.exception.AviationApiException,java.net.ConnectException,java.net.SocketTimeoutException

# Resilience4j Retry configuration - Primary
resilience4j.retry.instances.primaryAviationApi.max-attempts=3
resilience4j.retry.instances.primaryAviationApi.wait-duration=1s
resilience4j.retry.instances.primaryAviationApi.enable-exponential-backoff=true
resilience4j.retry.instances.primaryAviationApi.exponential-backoff-multiplier=2
resilience4j.retry.instances.primaryAviationApi.retry-exceptions=com.sporty.behometask.exception.AviationApiException,java.net.ConnectException,java.net.SocketTimeoutException
resilience4j.retry.instances.primaryAviationApi.ignore-exceptions=com.sporty.behometask.exception.AirportNotFoundException,com.sporty.behometask.exception.InvalidIcaoCodeException

# Resilience4j Retry configuration - Secondary
resilience4j.retry.instances.secondaryAviationApi.max-attempts=2
resilience4j.retry.instances.secondaryAviationApi.wait-duration=2s
resilience4j.retry.instances.secondaryAviationApi.enable-exponential-backoff=true
resilience4j.retry.instances.secondaryAviationApi.exponential-backoff-multiplier=2
resilience4j.retry.instances.secondaryAviationApi.retry-exceptions=com.sporty.behometask.exception.AviationApiException,java.net.ConnectException,java.net.SocketTimeoutException
resilience4j.retry.instances.secondaryAviationApi.ignore-exceptions=com.sporty.behometask.exception.AirportNotFoundException,com.sporty.behometask.exception.InvalidIcaoCodeException

# Resilience4j Retry configuration - Tertiary
resilience4j.retry.instances.tertiaryAviationApi.max-attempts=2
resilience4j.retry.instances.tertiaryAviationApi.wait-duration=3s
resilience4j.retry.instances.tertiaryAviationApi.enable-exponential-backoff=false
resilience4j.retry.instances.tertiaryAviationApi.retry-exceptions=com.sporty.behometask.exception.AviationApiException,java.net.ConnectException,java.net.SocketTimeoutException
resilience4j.retry.instances.tertiaryAviationApi.ignore-exceptions=com.sporty.behometask.exception.AirportNotFoundException,com.sporty.behometask.exception.InvalidIcaoCodeException

# Resilience4j Rate Limiter configuration - Primary
resilience4j.ratelimiter.instances.primaryAviationApi.limit-for-period=50
resilience4j.ratelimiter.instances.primaryAviationApi.limit-refresh-period=1s
resilience4j.ratelimiter.instances.primaryAviationApi.timeout-duration=0s

# Resilience4j Rate Limiter configuration - Secondary
resilience4j.ratelimiter.instances.secondaryAviationApi.limit-for-period=30
resilience4j.ratelimiter.instances.secondaryAviationApi.limit-refresh-period=1s
resilience4j.ratelimiter.instances.secondaryAviationApi.timeout-duration=0s

# Resilience4j Rate Limiter configuration - Tertiary
resilience4j.ratelimiter.instances.tertiaryAviationApi.limit-for-period=20
resilience4j.ratelimiter.instances.tertiaryAviationApi.limit-refresh-period=1s
resilience4j.ratelimiter.instances.tertiaryAviationApi.timeout-duration=0s

# Resilience4j Time Limiter configuration - Primary
resilience4j.timelimiter.instances.primaryAviationApi.timeout-duration=8s
resilience4j.timelimiter.instances.primaryAviationApi.cancel-running-future=false

# Resilience4j Time Limiter configuration - Secondary
resilience4j.timelimiter.instances.secondaryAviationApi.timeout-duration=10s
resilience4j.timelimiter.instances.secondaryAviationApi.cancel-running-future=false

# Resilience4j Time Limiter configuration - Tertiary
resilience4j.timelimiter.instances.tertiaryAviationApi.timeout-duration=12s
resilience4j.timelimiter.instances.tertiaryAviationApi.cancel-running-future=false

# Resilience4j Bulkhead configuration - Primary
resilience4j.bulkhead.instances.primaryAviationApi.max-concurrent-calls=10
resilience4j.bulkhead.instances.primaryAviationApi.max-wait-duration=100ms

# Resilience4j Bulkhead configuration - Secondary
resilience4j.bulkhead.instances.secondaryAviationApi.max-concurrent-calls=8
resilience4j.bulkhead.instances.secondaryAviationApi.max-wait-duration=150ms

# Resilience4j Bulkhead configuration - Tertiary
resilience4j.bulkhead.instances.tertiaryAviationApi.max-concurrent-calls=5
resilience4j.bulkhead.instances.tertiaryAviationApi.max-wait-duration=200ms

# Actuator endpoints for observability
management.endpoints.web.exposure.include=health,info,metrics,prometheus,circuitbreakers,ratelimiters,timelimiters,bulkheads
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true
management.health.ratelimiters.enabled=true

# Metrics configuration
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Logging configuration
logging.level.root=INFO
logging.level.com.sporty.behometask=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# OpenAPI configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
